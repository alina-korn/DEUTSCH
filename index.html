<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Немецкий язык</title>
</head>
<body>
    <h1>Учите немецкий язык</h1>
    <p>Нажмите на слово или фразу, чтобы его прослушать:</p>
    <button onclick="speak('Hallo')">Hallo</button>
    <button onclick="speak('Wie geht es dir?')">Wie geht es dir?</button>

    <script>
        let germanVoice = null;

        function loadVoices() {
            const voices = window.speechSynthesis.getVoices();
            germanVoice = voices.find(voice => voice.lang === 'de-DE'); // Берем немецкий голос (желательно без акцента)

            if (!germanVoice) {
                console.warn("Немецкий голос не найден, будет использован стандартный");
            }
        }

        function speak(text) {
            let speech = new SpeechSynthesisUtterance(text);
            speech.lang = 'de-DE';

            if (germanVoice) {
                speech.voice = germanVoice; // Устанавливаем принудительно немецкий голос
            }

            window.speechSynthesis.speak(speech);
        }

        // Ждем загрузки голосов
        window.speechSynthesis.onvoiceschanged = loadVoices;
    </script>
</body>
</html>
